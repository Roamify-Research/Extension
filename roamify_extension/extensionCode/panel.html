<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link rel="stylesheet" href="styles\panel.css">
</head>
<body>
    <div class="splash-container">
        <img src="assets/splash.gif" alt="Loading..." id="splashGif">
    </div>
    <div class="main-container" id="mainContainer">
        <h1>ROAMIFY</h1>
    </div>
    <div class="login-container" id="loginContainer">
      <div class="empty-frame">
        <form class="login-form" id="loginForm">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p>Don't have an Account
              <a href="#" id="signupLink" style="text-decoration: none;">
                    Sign Up
              </a>
            </p>
        </form>
        
        <form class="signup-form" id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an Account
              <a href="#" id="loginLink" style="text-decoration: none;">
                    Login
              </a>
            </p>
        </form>
      </div>
    </div>
    <script src="scripts/splash.js"></script>
</body>
</html>
